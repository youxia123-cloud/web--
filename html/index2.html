<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录</title>
    <link rel="stylesheet" type="text/css" href="../style/css2.css" />
</head>
<body>
		<div class="control">
			<div class="item">
				<div class="active">登录</div>
			</div>
			<div class="content">
				<div style="display: block;">
					<p>账号</p>
                    <input type="text" placeholder="用户名" name="phone" id="adminName">
                    <!--placeholder 属性提供可描述输入字段预期值的提示信息(hint)。 该提示会在输入字段为空时显示,并会在字段获得焦点时消失-->
					<p>密码</p>
					<input type="password" placeholder="password" name="password" id="psw">
					<br/>
					<input type="submit" value="登录" id="submit" >

				</div>
			</div>
		</div>
		<script type="text/javascript" src="../javascript/index1.js"></script>
</body>
</html>
